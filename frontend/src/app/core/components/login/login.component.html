<mat-card>
  <mat-card-header>
    <mat-card-title>Entrar como Administrador</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="userForm">
  
        <mat-form-field appearance="fill">
            <mat-label for="username">username:</mat-label>
            <input matInput id="username" type="text" formControlName="username" required/>
        </mat-form-field>
    
        <mat-form-field appearance="fill">
            <mat-label for="password">password:</mat-label>
            <input matInput id="password" type="password" formControlName="password" required/>
        </mat-form-field>
        
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button routerLink="/loja" color="primary">Voltar</button>
    <button mat-button (click)="login()" [disabled]="!userForm.valid">Entrar</button>
  </mat-card-actions>
</mat-card>
