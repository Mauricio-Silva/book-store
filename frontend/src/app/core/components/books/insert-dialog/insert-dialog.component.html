<h1 mat-dialog-title>Cadastrar Novo Livro</h1>
<div mat-dialog-content>
  <form [formGroup]="bookForm">
    <mat-form-field appearance="fill">
      <mat-label for="name">Nome:</mat-label>
      <input matInput id="name" type="text" formControlName="name" required/>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label for="author">Autor:</mat-label>
      <input matInput id="author" type="text" formControlName="author" required/>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label for="price">Pre√ßo:</mat-label>
      <input matInput id="price" type="number" formControlName="price" required/>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="closeDialog()" color="primary">Cancelar</button>
  <button mat-button (click)="sendDialogData()" [disabled]="!bookForm.valid">Cadastrar</button>
</div>
